<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
          <a-assets>
                <a-asset-item id="bowling-pin" src="bowling-pin.obj"></a-asset-item>
                <a-asset-item id="bowling-pin-mtl" src="bowling-pin.mtl"></a-asset-item>

                <a-asset-item id="boxy-pin" src="boxy-pin.obj"></a-asset-item>
                <a-asset-item id="boxy-pin-mtl" src="boxy-pin.mtl"></a-asset-item>
          </a-assets>

            <a-box static-body color="darkgreen" depth="20" height="0.2" width="20" rotation="0 0 0" position="0 -1 0"></a-box>
            <a-sky color="lightblue"></a-sky>

            <!-- YELLOW BALL -->
            <a-sphere id="theball" segmentsWidth="5" dynamic-body color="yellow" radius="0.5" position="0 1 0" mass="1"></a-sphere>

            <!-- CYLINDER -->
            <a-cylinder dynamic-body color="grey" radius=".5" position="-1 1 -3" mass="1"></a-cylinder>

            <!-- BOWLING PIN -->
            <a-obj-model color="grey" id="pin1" dynamic-body obj-model="obj: #bowling-pin" rotation="0 0 0"  scale="1 1 1" position="1 1 -3" mass="10"></a-obj-model>





            <a-entity class="player" id="player"
                camera
                jump-ability
                universal-controls
                kinematic-body
                position="0 4 3">
            </a-entity>
        </a-scene>
    </body>
    <script src="script.js"></script>
</html>
